launch-templates:
  linux-medium:
    resource-class: 'docker_linux_amd64/medium+'
    image: 'ubuntu22.04-node20.11-v3'
    env:
      GIT_AUTHOR_EMAIL: test@test.com
      GIT_AUTHOR_NAME: Test
      GIT_COMMITTER_EMAIL: test@test.com
      GIT_COMMITTER_NAME: Test
      SELECTED_PM: 'pnpm'
      NPM_CONFIG_PREFIX: '/home/workflows/.npm-global'
    init-steps:
      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/checkout/main.yaml'
      - name: Cache restore
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/cache/main.yaml'
        inputs:
          key: 'pnpm-lock.yaml'
          paths: |
            node_modules
            ~/.cache/Cypress
            ~/.cache/ms-playwright
            ~/.pnpm-store
          base-branch: 'master'
      - name: Install e2e deps
        script: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates lsof libvips-dev libglib2.0-dev libgirepository1.0-dev
      - name: Install Pnpm
        script: |
          npm install -g pnpm@8

      - name: Pnpm Install
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-node-modules/main.yaml'

      - name: Install Browsers
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-browsers/main.yaml'

      - name: Install Rust
        script: |
          curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup toolchain install 1.70.0

      - name: Configure git metadata (needed for lerna smoke tests)
        script: |
          git config --global user.email test@test.com
          git config --global user.name "Test Test"

      - name: Load Cargo Env
        script: echo "PATH=$HOME/.cargo/bin:$PATH" >> $NX_CLOUD_ENV

      - name: Install zip and unzip
        script: sudo apt-get -yqq install zip unzip
  macos-medium:
    resource-class: 'macos_arm64/medium'
    image: nx-agent-macos-sonoma:15.2.0
    env:
      GIT_AUTHOR_EMAIL: test@test.com
      GIT_AUTHOR_NAME: Test
      GIT_COMMITTER_EMAIL: test@test.com
      GIT_COMMITTER_NAME: Test
      SELECTED_PM: 'npm' # explicitly define npm for macOS tests
    init-steps:
      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/checkout/main.yaml'
      - name: Cache restore
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/cache/main.yaml'
        inputs:
          key: 'pnpm-lock.yaml'
          paths: |
            node_modules
            ~/.cache/Cypress
            ~/.cache/ms-playwright
            ~/.pnpm-store
          base-branch: 'master'

      - name: Install Pnpm
        script: npm install -g pnpm@8

      - name: Install Dependencies Step
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-node-modules/main.yaml'

      - name: Install Browsers
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-browsers/main.yaml'

      - name: Install Rust
        script: |
          curl --proto '=https' https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup toolchain install 1.70.0

      - name: Load Cargo Env
        script: echo "PATH=$HOME/.cargo/bin:$PATH" >> $NX_CLOUD_ENV
